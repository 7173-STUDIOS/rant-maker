<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Rants - Video Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts Import Link will be dynamic based on selection -->
    <link id="google-font-link" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        .preview-container {
            aspect-ratio: 9/16;
            max-height: 70vh;
        }
        #video-canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            background: #000;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-zinc-900 text-white min-h-screen font-sans">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-black italic tracking-tighter text-blue-500">ROBLOX RANTS <span class="text-white">CREATOR</span></h1>
            <p class="text-zinc-400 mt-2">Upload gameplay, paste script, generate shorts.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- LEFT: Controls -->
            <div class="space-y-6 bg-zinc-800 p-6 rounded-2xl border border-zinc-700">
                
                <!-- 1. Video Upload -->
                <section>
                    <label class="block text-sm font-bold uppercase tracking-widest text-zinc-500 mb-2">1. Gameplay Video (MP4)</label>
                    <input type="file" id="video-input" accept="video/mp4" class="block w-full text-sm text-zinc-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
                </section>

                <!-- 2. API Key -->
                <section>
                    <label class="block text-sm font-bold uppercase tracking-widest text-zinc-500 mb-2">2. ElevenLabs API Key</label>
                    <input type="password" id="api-key" placeholder="Paste your API key here..." class="w-full bg-zinc-900 border border-zinc-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </section>

                <!-- 3. Script -->
                <section>
                    <label class="block text-sm font-bold uppercase tracking-widest text-zinc-500 mb-2">3. The Script</label>
                    <textarea id="script-input" rows="5" placeholder="Paste your script here... Captions will be generated automatically." class="w-full bg-zinc-900 border border-zinc-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </section>

                <!-- 4. Style Settings -->
                <section class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold uppercase tracking-widest text-zinc-500 mb-2">Font</label>
                        <select id="font-family" class="w-full bg-zinc-900 border border-zinc-700 rounded-lg p-2">
                            <option value="Roboto">Roboto</option>
                            <option value="Montserrat">Montserrat</option>
                            <option value="Bebas Neue">Bebas Neue</option>
                            <option value="Poppins">Poppins</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold uppercase tracking-widest text-zinc-500 mb-2">Text Color</label>
                        <input type="color" id="text-color" value="#ffffff" class="w-full h-10 bg-zinc-900 border border-zinc-700 rounded-lg cursor-pointer">
                    </div>
                </section>

                <!-- Action Button -->
                <button id="process-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition-all shadow-lg flex items-center justify-center gap-3">
                    <span>Generate Video & TTS</span>
                </button>
            </div>

            <!-- RIGHT: Preview Area -->
            <div class="flex flex-col items-center">
                <div class="preview-container relative w-full max-w-[360px] shadow-2xl border-4 border-zinc-800 rounded-3xl overflow-hidden bg-black">
                    <canvas id="video-canvas"></canvas>
                    
                    <!-- Caption Overlay -->
                    <div id="caption-overlay" class="absolute inset-x-0 bottom-1/4 flex justify-center text-center px-4 pointer-events-none drop-shadow-[0_4px_4px_rgba(0,0,0,1)]">
                        <span id="caption-text" style="font-family: 'Roboto'; font-size: 2rem; line-height: 1.2;">Your Caption Here</span>
                    </div>

                    <!-- Processing Overlay -->
                    <div id="loading-overlay" class="hidden absolute inset-0 bg-black/80 flex flex-col items-center justify-center text-center p-6">
                        <div class="loading-spinner mb-4"></div>
                        <p id="status-text">Processing...</p>
                    </div>
                </div>

                <div class="mt-6 flex gap-4">
                    <button id="play-btn" class="bg-zinc-700 px-6 py-2 rounded-lg font-bold hover:bg-zinc-600">Play Preview</button>
                    <button id="download-btn" class="bg-green-600 px-6 py-2 rounded-lg font-bold hover:bg-green-500 opacity-50 cursor-not-allowed" disabled>Download (Coming Soon)</button>
                </div>
            </div>

        </div>

        <footer class="mt-12 text-zinc-600 text-sm text-center">
            <p>Built for 7173-studios.vercel.app | Local Processing Only</p>
        </footer>
    </div>

    <!-- Hidden audio element for TTS -->
    <audio id="tts-audio" class="hidden"></audio>
    <!-- Hidden source video for canvas drawing -->
    <video id="source-video" class="hidden" loop muted></video>

    <script>
        const videoInput = document.getElementById('video-input');
        const sourceVideo = document.getElementById('source-video');
        const canvas = document.getElementById('video-canvas');
        const ctx = canvas.getContext('2d');
        const scriptInput = document.getElementById('script-input');
        const apiKeyInput = document.getElementById('api-key');
        const processBtn = document.getElementById('process-btn');
        const playBtn = document.getElementById('play-btn');
        const captionText = document.getElementById('caption-text');
        const fontSelect = document.getElementById('font-family');
        const colorInput = document.getElementById('text-color');
        const ttsAudio = document.getElementById('tts-audio');
        const loadingOverlay = document.getElementById('loading-overlay');
        const statusText = document.getElementById('status-text');

        let wordsWithTiming = [];
        let isPlaying = false;

        // Initialize Canvas
        canvas.width = 1080;
        canvas.height = 1920;

        // 1. Handle Video Upload
        videoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                sourceVideo.src = url;
                sourceVideo.play();
                drawFrame();
            }
        });

        // 2. Crop logic (Centering and stretching for 9:16)
        function drawFrame() {
            if (sourceVideo.paused || sourceVideo.ended) return;
            
            // Calculate cropping to center the video in a 9:16 canvas
            const videoRatio = sourceVideo.videoWidth / sourceVideo.videoHeight;
            const targetRatio = 1080 / 1920;
            
            let sw, sh, sx, sy;
            
            if (videoRatio > targetRatio) {
                sh = sourceVideo.videoHeight;
                sw = sh * targetRatio;
                sx = (sourceVideo.videoWidth - sw) / 2;
                sy = 0;
            } else {
                sw = sourceVideo.videoWidth;
                sh = sw / targetRatio;
                sx = 0;
                sy = (sourceVideo.videoHeight - sh) / 2;
            }

            ctx.drawImage(sourceVideo, sx, sy, sw, sh, 0, 0, canvas.width, canvas.height);
            requestAnimationFrame(drawFrame);
        }

        // 3. Style Updates
        fontSelect.addEventListener('change', () => {
            const font = fontSelect.value;
            const link = document.getElementById('google-font-link');
            link.href = `https://fonts.googleapis.com/css2?family=${font.replace(' ', '+')}:wght@700&display=swap`;
            captionText.style.fontFamily = `"${font}", sans-serif`;
        });

        colorInput.addEventListener('change', () => {
            captionText.style.color = colorInput.value;
        });

        // 4. ElevenLabs TTS Integration
        async function generateTTS() {
            const text = scriptInput.value;
            const apiKey = apiKeyInput.value;
            
            if (!apiKey || !text) {
                alert("Please provide an API Key and Script!");
                return;
            }

            loadingOverlay.classList.remove('hidden');
            statusText.innerText = "Calling ElevenLabs API...";

            // Default: Adam (High Pitch setup would be in voice settings, here we use default Adam)
            const voiceId = 'pNInz6OBmcS9nm9pAAs7'; 

            try {
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
                    method: 'POST',
                    headers: {
                        'xi-api-key': apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        model_id: "eleven_monolingual_v1",
                        voice_settings: {
                            stability: 0.5,
                            similarity_boost: 0.75
                        }
                    })
                });

                if (!response.ok) throw new Error("TTS Generation Failed");

                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                ttsAudio.src = audioUrl;
                
                // Rough Caption Splitting Logic (< 6 words per block)
                prepareCaptions(text);
                
                statusText.innerText = "Ready!";
                setTimeout(() => loadingOverlay.classList.add('hidden'), 1000);
            } catch (err) {
                alert("Error: " + err.message);
                loadingOverlay.classList.add('hidden');
            }
        }

        function prepareCaptions(text) {
            const rawWords = text.split(/\s+/);
            wordsWithTiming = [];
            
            // This is a naive estimation for demo purposes. 
            // Real alignment would require timestamp data from the API.
            for (let i = 0; i < rawWords.length; i += 5) {
                const chunk = rawWords.slice(i, i + 5).join(' ');
                wordsWithTiming.push({
                    text: chunk,
                    start: (i / rawWords.length) // Percentage-based start
                });
            }
        }

        processBtn.addEventListener('click', generateTTS);

        playBtn.addEventListener('click', () => {
            sourceVideo.currentTime = 0;
            ttsAudio.currentTime = 0;
            sourceVideo.play();
            ttsAudio.play();
            isPlaying = true;
            syncCaptions();
        });

        function syncCaptions() {
            if (!isPlaying) return;
            
            const progress = ttsAudio.currentTime / ttsAudio.duration;
            const currentCaption = wordsWithTiming.find((c, i) => {
                const next = wordsWithTiming[i+1];
                return progress >= c.start && (!next || progress < next.start);
            });

            if (currentCaption) {
                captionText.innerText = currentCaption.text.toUpperCase();
            }

            if (!ttsAudio.ended) {
                requestAnimationFrame(syncCaptions);
            } else {
                isPlaying = false;
                captionText.innerText = "";
            }
        }
    </script>
</body>
</html>
